<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/script.js" defer></script>
    <title>Blog Brasil</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand fs-4 fw-bold" href="#">Blog Brasil Ltda</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu"><span
                        class="navbar-toggler-icon"></span></button>
                <div id="menu" class="navbar-collapse collapse justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="https://github.com/marcosfrancomarinho/blog-brasil">Github</a></li>
                        <li class="nav-item"><a class="nav-link" href="mailto:marcosmarinho19998@gmail.com">Contato</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container bg-light p-3 my-5">
            <h2>Novo Post</h2>
            <form class="row g-2">
                <div class="form-floating col-12">
                    <input type="text" name="title" id="title" class="form-control " placeholder="Título">
                    <label for="title">Título</label>
                </div>
                <div class="form-floating col-12">
                    <input type="text" name="description" id="description" class="form-control "
                        placeholder="Descrição">
                    <label for="title">Descrição</label>
                </div>
                <div class="btn-group col-6">
                    <button type="submit" class="btn btn-success ">Salvar</button>
                </div>
            </form>
        </section>
        <section class="container ">
            <div class="accordion" id="group-item">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
